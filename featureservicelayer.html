<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with a Feature Layer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet Renderers from CDN -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
    integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
    crossorigin=""></script>

  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // add map
        const map = L.map('map', {
          center: [46.75, -92.2],
          zoom: 11.4
        });
        // add streets basemap
        const esriStreets = L.esri.basemapLayer('Streets').addTo(map);
        // add hosted feature layer of Duluth Points of interest
        const duluthpoi = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/Duluth_Points_of_Interest_group3/FeatureServer/0?token=NWcTiaLuPtxvFSreO8tYrMLlFK6ztZTarVvPFr_gAseMTiOQSnzJ1LIsPkb0hzG9pbd-WTsls-EhvXxcmvoBRAq-oC_8DOl2LCGYaCgGLsPZAVLYUQlKVc74-2G69oOtd2Zx2bSySSRxL8bByBeC8VOtZJRmV-9Ls7B0NlWMPlRXg5n4LAVdEqlXRk7J_oVe6_qz8gKgMnSKjpXfY6VOqfclS9Do_T3asZRu4Zz1689I-gfLygW0OpaaEPTTPwR5'}).addTo(map);
        // set up popup for the points of interest layer
       duluthpoi.bindPopup(function(evt) {
            return L.Util.template(
              '<table>'+
                '<tr><td>Attraction:</td><td>{Attraction}</td></tr>'+
                '<tr><td>Address:</td><td>{Address}</td></tr>'+
                '<tr><td>Website:</td><td>{Website}</td></tr>'+
                '<tr><td>Description:</td><td>{Description}</td></tr>'+
                '<tr><td>Photo URL:</td><td>{Photo URL}</td></tr>'+
              '</table>',
              evt.feature.properties);
        });
    </script>
</body>
</html>
